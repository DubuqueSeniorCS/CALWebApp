<html>
        <head>
                <link rel="stylesheet" href="labreport.css">
                <title>Light Lab</title>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
        </head>

        <body>

                <h1 id = "title">Lab Report</h1>

                <h2 id = "challenge-type" >Light Challenge </h2>

                <p>What shapes can you make?</p>

                <form onsubmit="printToPdf()">
                        <label> What are you going to try?</label>

                        <textarea id="plan" placeholder="Record your plan and predictions here!"></textarea>

                        <br>

                        <label> What happened when you tested your plan? </label>

                        <textarea id="prediction" placeholder="Record your results here!"></textarea>

                        <input type= "submit" value="Save my Report!">
                </form>

                <h1>Ready to move on to something new?<h1>
                <h2>CLICK BELOW!<h2>
<button type="button" onclick="alert('Hello world!')">Click Here to Return Home!</button>
                 <br> <br/>
                <a href="constructionlab.html"/>
                        <img src="https://static1.squarespace.com/static/589a3a502e69cf66eed974fa/5a393353e4966b9ea4cd5860/5a3943c8652dea6c079c7386/1513702388953/Screen+Shot+2017-12-19+at+10.44.17+AM.png?format=750w" width = "350">
                </a>

                <script>
                        function printToPdf(){
                                var doc = new jsPDF();
                                doc.setFontSize(35);
                                doc.text(25, 25, 'Light Challenge');
                                doc.text(25, 35, 'Lab Report');
                                doc.setFontSize(24);
                                doc.text(25, 45, 'Goal: Make cool shapes');
                                doc.text(25, 55, 'What did you try?');
                                doc.text(25, 65, document.getElementById("plan").value);
                                doc.text(25, 75, 'What happened when you tested your plan?');
                                doc.text(25, 85, document.getElementById("prediction").value);
                                doc.save('lightlab.pdf');
                        }
                </script>
        </body>
</html>
