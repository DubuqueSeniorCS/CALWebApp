<html>

        </head>

        <body>

                <h1 id = "title">Lab Report</h1>

                <h2 id = "challenge-type" >Magnetism Challenge </h2>

                <p>How far can you make the ball jump?</p>

                <form onsubmit="printToPdf()">
                        <label> What are you going to try?</label>

                        <textarea id="plan" placeholder="Record your plan and predictions here!"></textarea>

                        <br>

                        <label> What happened when you tested your plan? How far did the ball jump? </label>

                        <textarea id="prediction" placeholder="Record your results here!"></textarea>
                         <textarea id= "photo" placeholder="Upload a photo of your lab here?"> </textarea>
                  <head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="./css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
  </head>

  <body>
        <input type="file" onchange="previewFile()"><br>
        <img src="" height="200" alt="Image preview...">

        <script>
           function previewFile(){
               var preview = document.querySelector('img'); //selects the query named img
               var file    = document.querySelector('input[type=file]').files[0]; //sames as here
               var reader  = new FileReader();
               reader.onloadend = function () {
                   preview.src = reader.result;
               }
               if (file) {
                   reader.readAsDataURL(file); //reads the data as a URL
               } else {
                   preview.src = "";
               }
          }
          previewFile();  //calls the function named previewFile()
          </script>
  </body>

                        <input type= "submit" value="Save my Report!">
                </form>

                <h1>Ready to move on to something new?<h1>

                </a>

                <script>
                        function printToPdf(){
                                var doc = new jsPDF();
                                doc.setFontSize(35);
                                doc.text(25, 25, 'Magnetism Challenge');
                                doc.text(25, 35, 'Lab Report');
                                doc.setFontSize(24);
                                doc.text(25, 45, 'Goal: Make the ball jump far');
                                doc.text(25, 55, 'What did you try?');
                                doc.text(25, 65, document.getElementById("plan").value);
                                doc.text(25, 75, 'What happened when you tested your plan?');
                                doc.text(25, 85, document.getElementById("prediction").value);
                                doc.save('magnetismlab.pdf');
                        }
                </script>
        </body>
</html>
