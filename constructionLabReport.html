    <title>Construction Lab</title>

<body class="constructionbody">

    <h1 id="challenge-type">Construction Challenge</h1>

    <h3>Create a track for the ball. Pick a place that you want the ball to stop. Now change the track to get the ball to stop
        there.</h3>

    <div class="interaction">
        <p class="prompt" style="padding-top: 50px"> What are you going to try?</p>
        <textarea class="construction" id="plan" placeholder="Record your plan and predictions here!" onfocus="this.placeholder=''"></textarea>

        <p class="prompt" style="padding-top: 50px"> What happened when you tested your plan? </p>
        <textarea class="construction" id="prediction" placeholder="Record your results here!" onfocus="this.placeholder=''"></textarea>
        <br>

        <input id="selectedFile" type="file" onchange="previewFile()" style="display: none;">
        <div style="padding-top:50px">
            <button class="construction" onclick="document.getElementById('selectedFile').click();">Take a Photo</button>
            <br>
        </div>

        <!--<img src="" height="200" alt="Image preview...">-->
        <div style="padding-top:50px">
            <button class="construction" onclick="printToPdf()">Save my Report!</button>
        </div>
    </div>

    <div class="nextlab" style="padding-top: 50px">
        <h3 style="padding-bottom: 25px">Ready to move on to something new?</h3>
        <a href="./index.html" style="color: white; text-decoration: none">
            <div style="background-image:linear-gradient(to bottom right, #d0ff0080, #7bff0080), url(&quot;./images/CAL_NextLab_Home.jpg&quot;); width: 50%; height: 500px; float: left">
                <h2>Home</h2>
            </div>
        </a>

        <a href="./speedwayLabReport.html" style="color: white; text-decoration: none">
            <div style="background-image:linear-gradient(to bottom right, #03ffea80, #03c0ff80), url(&quot;./images/CAL_NextLab_Speedway.jpg&quot;); width: 50%; height: 500px; float: left">
                <h2>Next</h2>
            </div>
        </a>
    </div>

    <script>
        var imgData;

        function previewFile() {
            //var preview = document.querySelector('img'); //selects the query named img
            var file = document.querySelector('input[type=file]').files[0]; //sames as here
            var reader = new FileReader();
            reader.onloadend = function () {
                //preview.src = reader.result;
                imgData = reader.result;
            }
            if (file) {
                reader.readAsDataURL(file); //reads the data as a URL
            }
            /* else {
                            preview.src = "";
                        }*/
        }

        function printToPdf() {
            var docDefinition = {
                content: 'This is an sample PDF printed with pdfMake'
            };
            pdfMake.createPdf(docDefinition).download('ConstructionLabReport.pdf');
        }
    </script>
</body>
