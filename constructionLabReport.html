<head>
    <link rel="stylesheet" type="text/css" href="./css/mlabreport.css" />

    <title>Construction Lab</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
</head>

<body>

    <h1 id="challenge-type">Construction Challenge</h1>

    <h3>Create a track for the ball. Pick a place that you want the ball to stop. Now change the track to get the ball to stop there.</h3>

    <div class="interaction">
        <p class="prompt" style="padding-top: 50px"> What are you going to try?</p>
        <textarea class="construction" id="plan" placeholder="Record your plan and predictions here!"></textarea>

        <p class="prompt" style="padding-top: 50px"> What happened when you tested your plan? </p>
        <textarea class="construction" id="prediction" placeholder="Record your results here!"></textarea><br>

        <input type="file" onchange="previewFile()" style="padding-top: 25px; padding-bottom: 25px"><br>

        <!--<img src="" height="200" alt="Image preview...">-->

        <button class="construction" onclick="printToPdf()">Save my Report!</button>
    </div>

    <div class="nextlab" style="padding-top: 50px">
        <h3 style="padding-bottom: 25px">Ready to move on to something new?</h3>
        <a href="./index.html" style="color: white; text-decoration: none">
            <div style="background-image:linear-gradient(to bottom right, #d0ff0080, #7bff0080), url(&quot;./images/speedway_transition.jpg&quot;); width: 50%; height: 500px; float: left">
                <h2>Home</h2>
            </div>
        </a>

        <a href="./speedwayLabReport.html" style="color: white; text-decoration: none">
            <div style="background-image:linear-gradient(to bottom right, #03ffea80, #03c0ff80), url(&quot;./images/gravity_transition.jpg&quot;); width: 50%; height: 500px; float: left">
                <h2>Next</h2>
            </div>
        </a>
    </div>
    <!--<div class="nextlab" style="background-image:linear-gradient(to bottom right, #a6ff0080, #02eaff80), url(&quot;./images/gravity_transition.jpg&quot;); width: 100%; height: 500px">
        <button class="nextlab_buttons" onclick="location.assign('index.html')">Home</button>
        <button class="nextlab_buttons" onclick="location.assign('magnetismLabReport.html')">Next</button>
    </div>-->

    <script>
        var imgData;

        function previewFile() {
            //var preview = document.querySelector('img'); //selects the query named img
            var file = document.querySelector('input[type=file]').files[0]; //sames as here
            var reader = new FileReader();
            reader.onloadend = function () {
                //preview.src = reader.result;
                imgData = reader.result;
            }
            if (file) {
                reader.readAsDataURL(file); //reads the data as a URL
            }
            /* else {
                            preview.src = "";
                        }*/
        }

        function printToPdf() {
            var doc = new jsPDF();
            doc.setFontSize(35);
            doc.text(25, 25, 'Gravity Challenge');
            doc.text(25, 35, 'Lab Report');
            doc.setFontSize(24);
            doc.text(25, 45, 'Goal: Make a track for the ball');
            doc.text(25, 55, 'What did you try?');
            doc.text(25, 65, document.getElementById("plan").value);
            doc.text(25, 75, 'What happened when you tested your plan?');
            doc.text(25, 85, document.getElementById("prediction").value);
            if (imgData != null) {
                doc.addImage(imgData, 'JPEG', 15, 40, 180, 160);
            }
            doc.save('gravitylab.pdf');
        }
    </script>
</body>

</html>
